<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Sticky Notes</title>

      <!-- Bootswatch Darkly -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" 
        integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">

      <!-- FontAwesome Icon Font -->
      <script src="https://kit.fontawesome.com/2dedb6e596.js" crossorigin="anonymous"></script>
    </head>
  <body>

    <div id="app" class="container">
        <br>
        <!-- Note Input -->
        <div id="input-div" class="row form-group">
            <div class="col-10"><textarea id="input" class="form-control" placeholder="Enter note..."></textarea></div>
            <div class="col-2 d-flex justify-content-end align-items-start"><button id="add-note-btn" class="btn btn-block btn-lg btn-success">Add Note</button></div>
        </div>
        
        <!-- Notes Display -->
        <div id="notes-lst" class="card-columns"></div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" 
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

    <!-- IDB -->
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>

    <!-- Scripts -->
    <script src="scripts/model.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/controller.js"></script>

  </body>
</html>
